/* Reset */
* {

}

/* Body reset for iframe compatibility */
body {

}

/* Base screen container */
.screen {
  width: 393px;

  background: var(--white);
  overflow: hidden;
  position: relative;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  font-size: var(--font-base);

  color: var(--gray-900);
}

/* Typography */
.heading-1 {
  font-size: var(--font-3xl);
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.02em;
}

.heading-2 {
  font-size: var(--font-2xl);
  font-weight: 600;
  line-height: 1.3;
  letter-spacing: -0.01em;
}

.heading-3 {
  font-size: var(--font-xl);

}

.body-large {
  font-size: var(--font-lg);
  line-height: 1.6;
}

.body-base {
  font-size: var(--font-base);
  line-height: 1.5;
}

.body-small {
  font-size: var(--font-sm);
  line-height: 1.5;
}

.caption {
  font-size: var(--font-xs);
  line-height: 1.4;
  color: var(--gray-600);
}

/* Layout containers */
.container {
  padding: 0 var(--space-lg);
  height: 100%;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* Navigation */
.nav-header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  border-bottom: 1px solid var(--gray-100);
  background: var(--white);
}

.nav-title {
  flex: 1;
  text-align: center;
  font-size: var(--font-lg);
  font-weight: 600;
}

.nav-back {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: -var(--space-sm);
}

.nav-action {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: -var(--space-sm);
}

/* Tab bar */
.tab-bar {
  height: 88px;
  border-top: 1px solid var(--gray-100);
  display: flex;
  background: var(--white);
  padding-bottom: 34px; /* Safe area */
}

.tab-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--space-xs);
  color: var(--gray-400);
  text-decoration: none;
}

.tab-item.active {
  color: var(--gray-900);
}

.tab-icon {
  width: 24px;
  height: 24px;
  background: currentColor;
}

.tab-label {
  font-size: var(--font-xs);
}

/* Buttons */
.button {
  height: 56px;
  padding: 0 var(--space-lg);
  border-radius: var(--radius-full);
  font-size: var(--font-base);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  text-decoration: none;
  transition: opacity 0.2s;
}

.button-primary {
  background: var(--gray-900);
  color: var(--white);
}

.button-secondary {
  background: var(--white);
  color: var(--gray-900);
  border: 2px solid var(--gray-200);
}

.button-ghost {
  background: transparent;
  color: var(--gray-900);
}

.button-full {
  width: 100%;
}

/* Forms */
.form-group {
  margin-bottom: var(--space-lg);
}

.form-label {
  display: block;
  margin-bottom: var(--space-sm);
  font-size: var(--font-sm);
  font-weight: 500;
  color: var(--gray-700);
}

.form-input {
  width: 100%;
  height: 56px;
  padding: 0 var(--space-md);
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-lg);
  font-size: var(--font-base);
  background: var(--white);
  transition: border-color 0.2s;
}

.form-input:focus {
  outline: none;
  border-color: var(--gray-600);
}

.form-input::placeholder {
  color: var(--gray-400);
}

/* Cards */
.card {
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-radius: var(--radius-lg);
  padding: var(--space-lg);
  margin-bottom: var(--space-md);
}

.card-title {
  font-size: var(--font-lg);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.card-subtitle {
  font-size: var(--font-sm);
  color: var(--gray-600);
  margin-bottom: var(--space-md);
}

/* Lists */
.list {
  list-style: none;
}

.list-item {
  padding: var(--space-md) 0;
  border-bottom: 1px solid var(--gray-100);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.list-item:last-child {
  border-bottom: none;
}

/* Toggle switch */
.toggle {
  width: 48px;
  height: 28px;
  background: var(--gray-300);
  border-radius: var(--radius-full);
  position: relative;
  cursor: pointer;
}

.toggle-knob {
  width: 24px;
  height: 24px;
  background: var(--white);
  border-radius: var(--radius-full);
  position: absolute;
  top: 2px;
  left: 2px;
  transition: transform 0.2s;
}

.toggle.active {
  background: var(--gray-700);
}

.toggle.active .toggle-knob {
  transform: translateX(20px);
}

/* Progress indicators */
.progress-bar {
  height: 4px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--gray-700);
  transition: width 0.3s;
}

/* Loading states */
.skeleton {
  background: var(--gray-100);
  border-radius: var(--radius-md);
  position: relative;
  overflow: hidden;
}

.skeleton::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  animation: skeleton-loading 1.5s ease-in-out infinite;
}

@keyframes skeleton-loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Empty states */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: var(--space-3xl) var(--space-xl);
}

.empty-icon {
  width: 64px;
  height: 64px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  margin-bottom: var(--space-lg);
}

.empty-title {
  font-size: var(--font-xl);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.empty-description {
  color: var(--gray-600);
  margin-bottom: var(--space-xl);
}

/* Utility classes */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.mt-sm { margin-top: var(--space-sm); }
.mt-md { margin-top: var(--space-md); }
.mt-lg { margin-top: var(--space-lg); }
.mt-xl { margin-top: var(--space-xl); }

.mb-sm { margin-bottom: var(--space-sm); }
.mb-md { margin-bottom: var(--space-md); }

.flex-col { flex-direction: column; }
.flex-1 { flex: 1; }
.items-center { align-items: center; }
.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.gap-sm { gap: var(--space-sm); }
.gap-md { gap: var(--space-md); }
.gap-lg { gap: var(--space-lg); }

        .radio-indicator {
            width: 20px;
            height: 20px;

            border-radius: var(--radius-full);
            position: relative;
        }
        
        .wallet-option.selected .radio-indicator {
            border-color: var(--gray-900);
        }
        
        .wallet-option.selected .radio-indicator::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--gray-900);
            border-radius: var(--radius-full);

        .add-wallet {
