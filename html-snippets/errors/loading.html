:root {
  /* Grayscale palette */
  --black: #000000;
  --gray-900: #1A1A1A;
  --gray-800: #333333;
  --gray-700: #4D4D4D;
  --gray-600: #666666;
  --gray-500: #808080;
  --gray-400: #999999;
  --gray-300: #B3B3B3;
  --gray-200: #CCCCCC;
  --gray-100: #E6E6E6;
  --gray-50: #F5F5F5;
  --white: #FFFFFF;
  
  /* Spacing scale */
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --space-2xl: 48px;
  --space-3xl: 64px;
  
  /* Typography scale */
  --font-xs: 12px;
  --font-sm: 14px;
  --font-base: 16px;
  --font-lg: 18px;
  --font-xl: 24px;
  --font-2xl: 32px;

}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body reset for iframe compatibility */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 393px;
  height: 852px;
}

/* Base screen container */
.screen {
  width: 393px;
  height: 852px;
  background: var(--white);
  overflow: hidden;
  position: relative;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  font-size: var(--font-base);
  line-height: 1.5;
  color: var(--gray-900);
}

/* Typography */
.heading-1 {
  font-size: var(--font-3xl);
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.02em;
}

.heading-2 {
  font-size: var(--font-2xl);
  font-weight: 600;
  line-height: 1.3;
  letter-spacing: -0.01em;
}

.heading-3 {
  font-size: var(--font-xl);
  font-weight: 600;
  line-height: 1.4;
}

.body-large {
  font-size: var(--font-lg);
  line-height: 1.6;
}

.body-base {
  font-size: var(--font-base);
  line-height: 1.5;
}

.body-small {
  font-size: var(--font-sm);
  line-height: 1.5;
}

.caption {
  font-size: var(--font-xs);
  line-height: 1.4;
  color: var(--gray-600);
}

/* Layout containers */
.container {
  padding: 0 var(--space-lg);
  height: 100%;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* Navigation */
.nav-header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  border-bottom: 1px solid var(--gray-100);
  background: var(--white);
}

.nav-title {
  flex: 1;
  text-align: center;
  font-size: var(--font-lg);
  font-weight: 600;
}

.nav-back {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: -var(--space-sm);
}

.nav-action {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: -var(--space-sm);
}

/* Tab bar */
.tab-bar {
  height: 88px;
  border-top: 1px solid var(--gray-100);
  display: flex;
  background: var(--white);
  padding-bottom: 34px; /* Safe area */
}

.tab-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--space-xs);
  color: var(--gray-400);
  text-decoration: none;
}

.tab-item.active {
  color: var(--gray-900);
}

.tab-icon {
  width: 24px;
  height: 24px;
  background: currentColor;
}

.tab-label {
  font-size: var(--font-xs);
}

/* Buttons */
.button {
  height: 56px;
  padding: 0 var(--space-lg);
  border-radius: var(--radius-full);
  font-size: var(--font-base);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  text-decoration: none;
  transition: opacity 0.2s;
}

.button-primary {
  background: var(--gray-900);
  color: var(--white);
}

.button-secondary {
  background: var(--white);
  color: var(--gray-900);
  border: 2px solid var(--gray-200);
}

.button-ghost {
  background: transparent;
  color: var(--gray-900);
}

.button-full {
  width: 100%;
}

/* Forms */
.form-group {
  margin-bottom: var(--space-lg);
}

.form-label {
  display: block;
  margin-bottom: var(--space-sm);
  font-size: var(--font-sm);
  font-weight: 500;
  color: var(--gray-700);
}

.form-input {
  width: 100%;
  height: 56px;
  padding: 0 var(--space-md);
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-lg);
  font-size: var(--font-base);
  background: var(--white);
  transition: border-color 0.2s;
}

.form-input:focus {
  outline: none;
  border-color: var(--gray-600);
}

.form-input::placeholder {
  color: var(--gray-400);
}

/* Cards */
.card {
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-radius: var(--radius-lg);
  padding: var(--space-lg);
  margin-bottom: var(--space-md);
}

.card-title {
  font-size: var(--font-lg);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.card-subtitle {
  font-size: var(--font-sm);
  color: var(--gray-600);
  margin-bottom: var(--space-md);
}

/* Lists */
.list {
  list-style: none;
}

.list-item {
  padding: var(--space-md) 0;
  border-bottom: 1px solid var(--gray-100);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.list-item:last-child {
  border-bottom: none;
}

/* Toggle switch */
.toggle {
  width: 48px;
  height: 28px;
  background: var(--gray-300);
  border-radius: var(--radius-full);
  position: relative;
  cursor: pointer;
}

.toggle-knob {
  width: 24px;
  height: 24px;
  background: var(--white);
  border-radius: var(--radius-full);
  position: absolute;
  top: 2px;
  left: 2px;
  transition: transform 0.2s;
}

.toggle.active {
  background: var(--gray-700);
}

.toggle.active .toggle-knob {
  transform: translateX(20px);
}

/* Progress indicators */
.progress-bar {
  height: 4px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--gray-700);
  transition: width 0.3s;
}

/* Loading states */
.skeleton {
  background: var(--gray-100);
  border-radius: var(--radius-md);
  position: relative;
  overflow: hidden;
}

.skeleton::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  animation: skeleton-loading 1.5s ease-in-out infinite;
}

@keyframes skeleton-loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Empty states */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: var(--space-3xl) var(--space-xl);
}

.empty-icon {
  width: 64px;
  height: 64px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  margin-bottom: var(--space-lg);
}

.empty-title {
  font-size: var(--font-xl);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.empty-description {
  color: var(--gray-600);
  margin-bottom: var(--space-xl);
}

/* Utility classes */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.mt-sm { margin-top: var(--space-sm); }
.mt-md { margin-top: var(--space-md); }
.mt-lg { margin-top: var(--space-lg); }
.mt-xl { margin-top: var(--space-xl); }

.mb-sm { margin-bottom: var(--space-sm); }
.mb-md { margin-bottom: var(--space-md); }
.mb-lg { margin-bottom: var(--space-lg); }
.mb-xl { margin-bottom: var(--space-xl); }

.flex { display: flex; }
.flex-col { flex-direction: column; }
.flex-1 { flex: 1; }
.items-center { align-items: center; }
.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.gap-sm { gap: var(--space-sm); }
.gap-md { gap: var(--space-md); }
.gap-lg { gap: var(--space-lg); }
        
        /* Screen Specific Styles */
        
        .loading-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-xl);
            text-align: center;
        }
        
        .loading-content {
            max-width: 280px;
        }
        
        /* Main Loading Animation */
        .loading-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-2xl);
            position: relative;
        }
        
        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 3px solid var(--gray-200);
            border-radius: var(--radius-full);
        }
        
        .spinner-ring::before {
            content: '';
            position: absolute;
            inset: -3px;
            border: 3px solid transparent;
            border-top-color: var(--gray-700);
            border-radius: var(--radius-full);
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-icon {
            position: absolute;
            inset: 30%;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pulse-dot {
            width: 20px;
            height: 20px;
            background: var(--gray-400);
            border-radius: var(--radius-full);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        /* Alternative Loading States */
        .dots-animation {
            display: flex;
            gap: var(--space-sm);
            justify-content: center;
            margin-bottom: var(--space-2xl);
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: var(--gray-400);
            border-radius: var(--radius-full);
            animation: bounce 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Progress Bar Style */
        .progress-animation {
            width: 200px;
            height: 4px;
            background: var(--gray-200);
            border-radius: var(--radius-full);
            margin: 0 auto var(--space-2xl);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gray-700);
            border-radius: var(--radius-full);
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Loading Text */
        .loading-title {
            font-size: var(--font-xl);
            font-weight: 700;
            margin-bottom: var(--space-sm);
        }
        
        .loading-message {
            font-size: var(--font-md);
            color: var(--gray-600);
            margin-bottom: var(--space-2xl);
        }
        
        .loading-status {
            font-size: var(--font-sm);
            color: var(--gray-500);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            background: var(--gray-400);
            border-radius: var(--radius-full);
            animation: blink 1s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Different Loading States */
        .skeleton-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .skeleton-card {
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
        }
        
        .skeleton-line {
            height: 12px;
            background: var(--gray-200);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-sm);
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        .skeleton-line:last-child {
            margin-bottom: 0;
        }
        
        .skeleton-line.short {
            width: 60%;
        }
        
        .skeleton-line.medium {
            width: 80%;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Specific Loading States */
        .sync-animation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-2xl);
        }
        
        .device-icon {
            width: 60px;
            height: 60px;
            background: var(--gray-200);
            border-radius: var(--radius-lg);
            position: relative;
        }
        
        .sync-arrows {
            font-size: 24px;
            color: var(--gray-400);
            animation: sync-rotate 2s ease-in-out infinite;
        }
        
        @keyframes sync-rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
    

        
        /* Container for Figma */
        body {
            width: 393px;
            height: 852px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #FFFFFF;
        }
