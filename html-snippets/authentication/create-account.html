        /* MindBuddy Wireframes V1 - Clean Minimalist */
/* iPhone 15 Pro: 393x852px */

:root {
  /* Grayscale palette */
  --black: #000000;
  --gray-900: #1A1A1A;
  --gray-800: #333333;
  --gray-700: #4D4D4D;
  --gray-600: #666666;
  --gray-500: #808080;
  --gray-400: #999999;
  --gray-300: #B3B3B3;
  --gray-200: #CCCCCC;
  --gray-100: #E6E6E6;
  --gray-50: #F5F5F5;
  --white: #FFFFFF;
  
  /* Spacing scale */
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --space-2xl: 48px;
  --space-3xl: 64px;
  
  /* Typography scale */
  --font-xs: 12px;
  --font-sm: 14px;
  --font-base: 16px;
  --font-lg: 18px;
  --font-xl: 24px;
  --font-2xl: 32px;
  --font-3xl: 48px;
  
  /* Border radius */
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --radius-full: 9999px;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body reset for iframe compatibility */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 393px;
  height: 852px;
}

/* Base screen container */
.screen {
  width: 393px;
  height: 852px;
  background: var(--white);
  overflow: hidden;
  position: relative;
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  font-size: var(--font-base);
  line-height: 1.5;
  color: var(--gray-900);
}

/* Typography */
.heading-1 {
  font-size: var(--font-3xl);
  font-weight: 700;
  line-height: 1.2;
  letter-spacing: -0.02em;
}

.heading-2 {
  font-size: var(--font-2xl);
  font-weight: 600;
  line-height: 1.3;
  letter-spacing: -0.01em;
}

.heading-3 {
  font-size: var(--font-xl);
  font-weight: 600;
  line-height: 1.4;
}

.body-large {
  font-size: var(--font-lg);
  line-height: 1.6;
}

.body-base {
  font-size: var(--font-base);
  line-height: 1.5;
}

.body-small {
  font-size: var(--font-sm);
  line-height: 1.5;
}

.caption {
  font-size: var(--font-xs);
  line-height: 1.4;
  color: var(--gray-600);
}

/* Layout containers */
.container {
  padding: 0 var(--space-lg);
  height: 100%;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

/* Navigation */
.nav-header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 var(--space-md);
  border-bottom: 1px solid var(--gray-100);
  background: var(--white);
}

.nav-title {
  flex: 1;
  text-align: center;
  font-size: var(--font-lg);
  font-weight: 600;
}

.nav-back {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: -var(--space-sm);
}

.nav-action {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: -var(--space-sm);
}

/* Tab bar */
.tab-bar {
  height: 88px;
  border-top: 1px solid var(--gray-100);
  display: flex;
  background: var(--white);
  padding-bottom: 34px; /* Safe area */
}

.tab-item {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--space-xs);
  color: var(--gray-400);
  text-decoration: none;
}

.tab-item.active {
  color: var(--gray-900);
}

.tab-icon {
  width: 24px;
  height: 24px;
  background: currentColor;
}

.tab-label {
  font-size: var(--font-xs);
}

/* Buttons */
.button {
  height: 56px;
  padding: 0 var(--space-lg);
  border-radius: var(--radius-full);
  font-size: var(--font-base);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  cursor: pointer;
  text-decoration: none;
  transition: opacity 0.2s;
}

.button-primary {
  background: var(--gray-900);
  color: var(--white);
}

.button-secondary {
  background: var(--white);
  color: var(--gray-900);
  border: 2px solid var(--gray-200);
}

.button-ghost {
  background: transparent;
  color: var(--gray-900);
}

.button-full {
  width: 100%;
}

/* Forms */
.form-group {
  margin-bottom: var(--space-lg);
}

.form-label {
  display: block;
  margin-bottom: var(--space-sm);
  font-size: var(--font-sm);
  font-weight: 500;
  color: var(--gray-700);
}

.form-input {
  width: 100%;
  height: 56px;
  padding: 0 var(--space-md);
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-lg);
  font-size: var(--font-base);
  background: var(--white);
  transition: border-color 0.2s;
}

.form-input:focus {
  outline: none;
  border-color: var(--gray-600);
}

.form-input::placeholder {
  color: var(--gray-400);
}

/* Cards */
.card {
  background: var(--white);
  border: 1px solid var(--gray-200);
  border-radius: var(--radius-lg);
  padding: var(--space-lg);
  margin-bottom: var(--space-md);
}

.card-title {
  font-size: var(--font-lg);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.card-subtitle {
  font-size: var(--font-sm);
  color: var(--gray-600);
  margin-bottom: var(--space-md);
}

/* Lists */
.list {
  list-style: none;
}

.list-item {
  padding: var(--space-md) 0;
  border-bottom: 1px solid var(--gray-100);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.list-item:last-child {
  border-bottom: none;
}

/* Toggle switch */
.toggle {
  width: 48px;
  height: 28px;
  background: var(--gray-300);
  border-radius: var(--radius-full);
  position: relative;
  cursor: pointer;
}

.toggle-knob {
  width: 24px;
  height: 24px;
  background: var(--white);
  border-radius: var(--radius-full);
  position: absolute;
  top: 2px;
  left: 2px;
  transition: transform 0.2s;
}

.toggle.active {
  background: var(--gray-700);
}

.toggle.active .toggle-knob {
  transform: translateX(20px);
}

/* Progress indicators */
.progress-bar {
  height: 4px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--gray-700);
  transition: width 0.3s;
}

/* Loading states */
.skeleton {
  background: var(--gray-100);
  border-radius: var(--radius-md);
  position: relative;
  overflow: hidden;
}

.skeleton::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  animation: skeleton-loading 1.5s ease-in-out infinite;
}

@keyframes skeleton-loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Empty states */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: var(--space-3xl) var(--space-xl);
}

.empty-icon {
  width: 64px;
  height: 64px;
  background: var(--gray-200);
  border-radius: var(--radius-full);
  margin-bottom: var(--space-lg);
}

.empty-title {
  font-size: var(--font-xl);
  font-weight: 600;
  margin-bottom: var(--space-sm);
}

.empty-description {
  color: var(--gray-600);
  margin-bottom: var(--space-xl);
}

/* Utility classes */
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.mt-sm { margin-top: var(--space-sm); }
.mt-md { margin-top: var(--space-md); }
.mt-lg { margin-top: var(--space-lg); }
.mt-xl { margin-top: var(--space-xl); }

.mb-sm { margin-bottom: var(--space-sm); }
.mb-md { margin-bottom: var(--space-md); }
.mb-lg { margin-bottom: var(--space-lg); }
.mb-xl { margin-bottom: var(--space-xl); }

.flex { display: flex; }
.flex-col { flex-direction: column; }
.flex-1 { flex: 1; }
.items-center { align-items: center; }
.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.gap-sm { gap: var(--space-sm); }
.gap-md { gap: var(--space-md); }
.gap-lg { gap: var(--space-lg); }
        
        /* Screen Specific Styles */
        
        .create-account-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .form-content {
            flex: 1;
            padding: var(--space-xl);
            padding-top: var(--space-2xl);
        }
        
        .page-header {
            margin-bottom: var(--space-2xl);
        }
        
        .wallet-section {
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--gray-100);
        }
        
        .wallet-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            cursor: pointer;
            text-align: left;
        }
        
        .wallet-info {
            flex: 1;
        }
        
        .wallet-label {
            font-weight: 500;
            margin-bottom: var(--space-xs);
        }
        
        .wallet-description {
            font-size: var(--font-sm);
            color: var(--gray-600);
        }
        
        .wallet-icon {
            width: 20px;
            height: 20px;
            background: var(--gray-400);
        }
        
        .password-requirements {
            margin-top: var(--space-md);
            padding: var(--space-md);
            background: var(--gray-50);
            border-radius: var(--radius-md);
            font-size: var(--font-sm);
        }
        
        .requirement-list {
            list-style: none;
            margin-top: var(--space-sm);
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-xs) 0;
            color: var(--gray-600);
        }
        
        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: var(--radius-full);
            background: var(--gray-300);
        }
        
        .requirement.met .requirement-icon {
            background: var(--gray-700);
        }
        
        .terms-checkbox {
            display: flex;
            gap: var(--space-md);
            margin: var(--space-xl) 0;
            align-items: flex-start;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-400);
            border-radius: var(--radius-sm);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .checkbox.checked {
            background: var(--gray-900);
            border-color: var(--gray-900);
        }
        
        .terms-text {
            font-size: var(--font-sm);
            color: var(--gray-600);
            line-height: 1.5;
        }
        
        .terms-text a {
            color: var(--gray-900);
            text-decoration: none;
        }
        
        .show-password {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--font-sm);
            color: var(--gray-600);
            cursor: pointer;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--gray-300);
        }
        
        .progress-dot.active {
            background: var(--gray-900);
            width: 24px;
        }
    

        
        /* Container for Figma */
        body {
            width: 393px;
            height: 852px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #FFFFFF;
        }
    </style>
</head>
<body>
    
    <div class="screen">
        <div class="create-account-container">
            <!-- Navigation -->
            <div class="nav-header">
                <div class="nav-back">
                    <span style="font-size: 20px;">←</span>
                </div>
                <div class="nav-title"></div>
                <div class="nav-action"></div>
            </div>
            
            <!-- Content -->
            <div class="form-content">
                <div class="page-header">
                    <h1 class="heading-1">Create your account</h1>
                </div>
                
                <!-- Progress indicator -->
                <div class="progress-dots">
                    <div class="progress-dot"></div>
                    <div class="progress-dot active"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                </div>
                
                <!-- Account Form -->
                <form>
                    <div class="form-group">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-input" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-input" placeholder="Create a password">
                            <span class="show-password">Show</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Confirm password</label>
                        <div class="input-wrapper">
                            <input type="password" class="form-input" placeholder="Confirm your password">
                            <span class="show-password">Show</span>
                        </div>
                    </div>
                    
                    <!-- Password Requirements -->
                    <div class="password-requirements">
                        <div class="caption">Password must have:</div>
                        <ul class="requirement-list">
                            <li class="requirement">
                                <div class="requirement-icon"></div>
                                <span>At least 8 characters</span>
                            </li>
                            <li class="requirement">
                                <div class="requirement-icon"></div>
                                <span>One uppercase letter</span>
                            </li>
                            <li class="requirement">
                                <div class="requirement-icon"></div>
                                <span>One number</span>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Optional Wallet -->
                    <div class="wallet-section">
                        <button type="button" class="wallet-button">
                            <div class="wallet-info">
                                <div class="wallet-label">Link wallet (optional)</div>
                                <div class="wallet-description">Connect your crypto wallet to withdraw tokens</div>
                            </div>
                            <div class="wallet-icon"></div>
                        </button>
                    </div>
                    
                    <!-- Terms -->
                    <div class="terms-checkbox">
                        <div class="checkbox"></div>
                        <div class="terms-text">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="button button-primary button-full">
                        Continue
                    </button>
                </form>
            </div>
        </div>
    </div>


</body>
